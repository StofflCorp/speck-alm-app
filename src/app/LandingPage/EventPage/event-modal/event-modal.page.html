



<ion-content>
  <ion-img *ngIf="item.image != null" [src]="'https://speckalm.htl-perg.ac.at/r/storage/images/'+item.image.savedFileName"></ion-img>
  <ion-header>

    <ion-toolbar>

      <ion-title>{{item.name}}</ion-title>


    </ion-toolbar>
  </ion-header>

  <ion-card-content>{{item.description}}</ion-card-content>

  <ion-list lines="none" class="bottomClass">
    <ion-item>
      <ion-datetime displayFormat="MM.DD.YYYY" value="{{item.day}}" disabled="true"></ion-datetime>
      <ion-datetime displayFormat="HH:mm" value="{{item.startTime}}" disabled="true"></ion-datetime>
      <ion-item>-</ion-item>
      <ion-datetime displayFormat="HH:mm" value="{{item.endTime}}" disabled="true"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
