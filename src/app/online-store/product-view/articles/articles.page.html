<ion-header>
  <ion-toolbar>
    <ion-title class="title">Produkte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="information">
    <ion-list>
      <ion-tab-button *ngFor="let prod of (products | async)">
        <ion-card (click)="openModal(prod)">
          <table class="table">
            <tr >
              <td class="pictCol">
                <ion-img class="picture" *ngIf="prod.image" src="https://speckalm.htl-perg.ac.at/r/storage/images/{{prod.image.savedFileName}}"></ion-img>
              </td>
              <td class="column">
                <p class="productName">
                  {{prod.name}}
                </p>
                <ion-item-divider >noch ca. {{prod.stock}} Stk. Ã¼brig </ion-item-divider>
                <p class="text" >{{prod.description}}</p>
              </td>
            </tr>
          </table>
        </ion-card>
      </ion-tab-button>
    </ion-list>
  </div>
</ion-content>
