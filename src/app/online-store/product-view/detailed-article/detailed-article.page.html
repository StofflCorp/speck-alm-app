<ion-header>
  <ion-toolbar>
    <ion-title>{{item.name}}</ion-title>
      <ion-buttons slot ="end">
        <ion-button (click) = "closeModal()">
          <ion-icon slot = "icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="information">
    <ion-card>
      <ion-img *ngIf="item.image_id" src="https://speckalm.htl-perg.ac.at/r/storage/images/{{item.image_id}}?{{dataService.token}}"></ion-img>
      <ion-card-content>
        {{item.description}}
        <p class="price">Preis: {{item.price}} stk.</p>
      </ion-card-content>
      <ion-item>
        <ion-label color="primary" floating>Menge</ion-label>
        <ion-input type="number"  [(ngModel)]="amount" ></ion-input>
      </ion-item>
      <ion-button (click)="addToCart()">in meinen KÃ¼hlschrank</ion-button>
    </ion-card>
  </div>

</ion-content>
