<ion-content>

  <ion-img *ngIf="item.image" src="https://speckalm.htl-perg.ac.at/r/storage/images/{{item.image.savedFileName}}?{{globalService.token}}" id="headerImg"></ion-img>
  <ion-button slot="end" (click) = "closeModal()">
    <ion-icon slot = "icon-only" name="close"></ion-icon>
  </ion-button>
  <div class="information">

    <ion-card class="card">

      <ion-card-content>
        <h1 class="title">{{item.name}}</h1>
        {{item.description}}
        <br/><br/>

       <!--<p class="status"*ngIf="item.status == 'in_stock'; else elseBlock" >Vorrätig</p><ng-template  #elseBlock><p class="status">Ausverkauft</p></ng-template>-->
          <ion-range  pin=true; class="amountBar" min="1" max="10" step="1" value="1" [(ngModel)]="amount" >
          </ion-range>
        <p class="price">{{item.price}}€ pro Stück</p>
        <ion-item>
          <div class="center">
            <ion-button class="addToCart" (click)="addToCart()">in meinen Kühlschrank</ion-button>
          </div>
        </ion-item>

      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
