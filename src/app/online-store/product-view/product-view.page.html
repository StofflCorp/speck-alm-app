<ion-header>
  <ion-toolbar>
    <ion-title>Kategorien</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="information">
    <ion-list>
      <ion-tab-button *ngFor="let cat of (results | async)" (click)='openArticlesWithService(cat.id,cat)' tab="articles/{{cat.id}}">
        <ion-card>
          <img src="../../../assets/img/online-store/product-view/articles/{{cat.name}}.jpg">
          <ion-card-content>
            {{cat.name}}
          </ion-card-content>
        </ion-card>
      </ion-tab-button>
    </ion-list>
  </div>
</ion-content>
