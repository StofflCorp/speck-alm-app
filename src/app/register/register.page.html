<ion-header>
  <ion-toolbar class="backColor">
    <ion-title>Registrierung</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list>

      <ion-item>
        <ion-input placeholder="Vorname" [(ngModel)]="firstname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Nachname" [(ngModel)]="lastname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="E-Mail" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
        <ion-input placeholder="BestÃ¤tigen" type="password" [(ngModel)]="confPw"></ion-input>
      </ion-item>

    </ion-list>

  </ion-card>
  <ion-button expand="block" (click)="register()">Registrieren</ion-button>
</ion-content>
