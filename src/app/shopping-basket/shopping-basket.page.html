<ion-header>
  <ion-toolbar>
    <ion-title>Ihr KÃ¼hlschrank</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-list>
      <ion-tab-button *ngFor="let cat of (results)">
          <ion-item-sliding>
              <ion-item>
                  <ion-avatar slot="start" *ngIf="cat.image">
                      <img src="https://speckalm.htl-perg.ac.at/r/storage/images/{{cat.image.savedFileName}}" alt="Artikel">
                  </ion-avatar>
                  {{cat.name}}
                  (Menge:
                  {{cat.pivot.quantity}})
              </ion-item>
              <ion-item-options side ="end">
                  <ion-button color ="danger" >
                      <ion-icon name="trash"></ion-icon>
                  </ion-button>
              </ion-item-options>
          </ion-item-sliding>
      </ion-tab-button>
    </ion-list>
  </div>
</ion-content>
